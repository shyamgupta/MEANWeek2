<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <button id="clickme">Show GitHub Name</button>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    var button = document.getElementById("clickme");
    button.addEventListener("click",showName);
    function showName(){
        getData().then((data)=> button.innerHTML=data.name)
    }
    function getData(){
        return new Promise(function(resolve,reject){
            resolve($.get("https://api.github.com/users/shyamgupta"))
        })
    }

</script>
</html>
